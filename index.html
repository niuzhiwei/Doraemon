<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多啦A梦</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="wrapper">
		<!-- 叮当猫整体 -->
		<div class="doraemon">
			<!-- 脑袋 -->
			<div class="head">
				<!-- 眼睛 -->
				<div class="eyes">
					<div class="eye left">
						<!-- 眼珠 -->
						<div class="black bleft"></div>
					</div>
					<div class="eye right">
						<div class="black bright"></div>
					</div>
				</div>
			</div>
			<!-- 脸 -->
			<div class="face">
				<!-- 白色脸颊 -->
				<div class="white">
					<!-- 红鼻子 -->
					<div class="nose">
						<!-- 鼻子的高光 -->
						<div class="light"></div>
					</div>
					<!-- 鼻子的竖线 -->
					<div class="nose_line"></div>
					<!-- 大嘴巴 -->
					<div class="mouth"></div>
					<!-- 六根胡须 -->
					<div class="whiskers">
						<div class="whisker rTop r160"></div>
						<div class="whisker rMiddle"></div>
						<div class="whisker rBottom r20"></div>
						<div class="whisker lTop r20"></div>
						<div class="whisker lMiddle"></div>
						<div class="whisker lBottom r160"></div>
					</div>
				</div>
			</div>
			<!-- 脖子和铃铛 -->
			<div class="choker">
				<!-- 铃铛 -->
				<div class="bell">
					<div class="bell_line"></div>
					<div class="bell_circle"></div>
					<div class="bell_under"></div>
					<div class="bell_right"></div>	
				</div>
			</div>
			<!-- 身体 -->
			<div class="bodys">
				<!-- 肚子 -->
				<div class="body"></div>
				<!-- 肚兜 -->
				<div class="wraps"></div>
				<!-- 口袋 -->
				<div class="pocket"></div>
				<!-- 遮住一半口袋，呈现半圆的口袋形状 -->
				<div class="pocket_mask"></div>
			</div>
			<!-- 右手 -->
			<div class="hand_right">
				<!-- 手臂 -->
				<div class="arm"></div>
				<!-- 手掌 -->
				<div class="circle"></div>
				<!-- 遮住手臂和身子交界处的线条 -->
				<div class="arm_rewrite"></div>
			</div>
			<!-- 左手 -->
			<div class="hand_left">
				<!-- 手臂 -->
				<div class="arm"></div>
				<!-- 手掌 -->
				<div class="circle"></div>
				<!-- 遮住手臂和身子交界处的线条 -->
				<div class="arm_rewrite"></div>
			</div>
			<!-- 脚丫子 -->
			<div class="foot">
				<div class="left"></div>
				<div class="right"></div>
				<!-- 双脚之间的缝隙 -->
				<div class="foot_rewrite"></div>
			</div>
		</div>
	</div>
</body>
</html>
